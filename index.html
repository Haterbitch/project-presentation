<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <main>
            <!-- Gallery Component -->
            <div class="gallery-widget" id="gallery1">
                <!-- Main featured image display -->
                <div class="main-display">
                    <div class="main-image-wrapper">
                        <img class="main-image" alt="Featured image">
                    </div>
                    <div class="main-image-info">
                        <h2 class="main-title"></h2>
                        <div class="main-description"></div>
                    </div>
                </div>
                
                <!-- Thumbnail navigation -->
                <div class="thumbnail-container">
                    <div class="thumbnails">
                        <!-- Thumbnail images will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Initialize galleries manually after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const gallery1 = new ImageGallery(
                document.getElementById('gallery1'),
                [
                    {
                        src: 'images/WildFrame.png',
                        title: 'Velkommen til WildFrame',
                        description: '<p><b>Velkommen</b> til min billedverden, hvor jeg deler oplevelser for livet. ' +
                            '<br>Mit navn er <b>Carsten Bukh Jensen</b>,en passioneret hobbyfotograf fra Danmark.</p><p>Gennem min linse har jeg jagtet og foreviget øjeblikke fra hele verden. Min passion er at fotografere dyr i deres naturlige omgivelser. Det bringer mig til naturparker verden over, hvor dyr er beskyttet mod krybskytter, men ellers får lov at leve frit.</p><p>Hvert billede er en historie. Hvert billede repræsenterer et møde. Et møde med de vilde dyr, der har givet mig oplevelser for livet. Jeg håber, du vil nyde at se dem ligeså meget, som jeg har nydt at fange dem.</p>'
                    },
                    {
                        src: 'images/Hanløve.JPG',
                        title: 'HanLøven i Sydafrika',
                        description: '<p>Et imponerende portræt af en stor hanløve med en kraftig manke, der hviler i skyggen under et træ. Bag ham kan man se en hunløve, der også slapper af. Hanløvens blik er fokuseret og alvorligt, hvilket viser dyrets majestætiske og magtfulde natur.</p><p><b>Fakta:</b> Manen på en hanløve indikerer både hans alder og sundhed. Jo mørkere og tættere manen er, jo ældre og sundere er løven typisk. De lever i flokke, kaldet prides, og hanløvens primære rolle er at forsvare flokkens territorium mod rivaliserende hanner.</p>'
                    },
                    {
                        src: 'images/Giraf.JPG',
                        title: 'Giraf i Sydafrika',
                        description: '<p><p>Dette billede fanger en giraf, der spiser blade fra et akacietræ. Giraffens lange hals og karakteristiske mønster er i fokus, mens den delvist er skjult af de grønne blade.</p><p><b>Fakta: </b>Giraffer er de højeste landdyr i verden. Deres tunge er sort og kan blive op til 45 cm lang, hvilket hjælper dem med at navigere mellem akacietræernes skarpe torne. De har også en speciel tilpasning, der beskytter deres hjerne mod pludselige blodtryksændringer, når de bøjer sig ned for at drikke.</p>'
                    },
                    {
                        src: 'images/Hyæne.JPG',
                        title: 'Hyæneunge i Sydafrika',
                        description: '<p>Et hjertevarmt billede af en hyæneunge, der ligger i jorden. Dens store ører og bedårende blik er i centrum, og dens pels er blød og fluffy. Billedet viser en sød og sårbar side af et dyr, der ofte har et dårligt ry.</p><p><b>Fakta:</b> Hyæner, og især spættede hyæner, er kendt for at have en stærk social struktur, der styres af en matriark. Deres bid er så kraftigt, at de kan knuse knogler for at få adgang til marv, hvilket gør dem til utroligt effektive ådselædere og jægere.</p>'
                    },
                    {
                        src: 'images/Krokodille.JPG',
                        title: 'Krokodille i Sydafrika',
                        description: '<p>Stor krokodille, der hviler på jorden. Den er dækket af grønne alger, hvilket giver den en usædvanlig tekstur og farve. Krokodillens øjne er lukkede, hvilket giver et fredfyldt, men stadig respektindgydende udtryk.</p><p><b>Fakta:</b> Krokodiller er koldblodede krybdyr, der ofte ligger stille for at spare på energien, især efter et stort måltid. De er kendte for deres stærke bid, som er det kraftigste af alle levende dyr.</p>'
                    },
                    {
                        src: 'images/pingvin.JPG',
                        title: 'Pingvin i Sydafrika',
                        description: '<p>Et nærbillede af en pingvin, der står på sandet. Dyrets fjerdragt har en flot kombination af sort og hvidt, og det ser ud til at betragte sine omgivelser. Billedet er taget fra en vinkel, der fremhæver pingvinens unikke form og venlige udtryk.</p><p><b>Fakta:</b> Pingviner er enestående fugle, der har mistet evnen til at flyve. Til gengæld er de fremragende svømmere. Selvom vi ofte forbinder dem med Arktis, lever de fleste pingvinarter på den sydlige halvkugle, og du finder dem blandt andet i Sydafrika, Australien og New Zealand.</p>'
                    },
                    {
                        src: 'images/morløve.JPG',
                        title: 'Løve Mor i Sydafrika',
                        description: '<p>En hunløve, der hviler i græsset sammen med en af sine unger. Ungen ligger tæt op ad moren, hvilket fremhæver det stærke bånd mellem dem. Hunløvens blik er roligt og beskyttende.</p><p><b>Fakta:</b> Løvinder, eller hunløver, er flokkens primære jægere. De arbejder sammen i grupper for at nedlægge bytte, en strategi, der er langt mere effektiv end at jage alene. Hunnerne deler desuden ansvaret for at passe hinandens unger i flokken.</p>'
                    },
                    {
                        src: 'images/namnam.JPG',
                        title: 'Leopard i Sydafrika',
                        description: '<p>Et intenst og fascinerende portræt af en leopard, der kigger direkte ind i kameraet, delvist skjult af højt græs. Leopardens øjne er fokuserede og skarpe, hvilket indikerer dyrets snu og jægerinstinkt.</p><p><b>Fakta: </b>Leoparder er en af de fire store kattearter. De er kendte for at være utroligt smidige og dygtige jægere, der ofte gemmer deres bytte oppe i træerne for at beskytte det mod andre rovdyr som løver og hyæner. Deres plettede pels, kaldet rosetter, er unik for hver enkelt leopard og fungerer som en perfekt camouflage i deres omgivelser.</p>'
                    },
                    {
                        src: 'images/løve unge.JPG',
                        title: 'Løve unge i Sydafrika',
                        description: '<p>Et charmerende portræt af en ung løveunge, der kigger opmærksomt til siden. Den bløde pels og de store, nysgerrige øjne giver et indtryk af uskyld og sårbarhed.</p><p><b>Fakta:</b> Løveunger er utrolig afhængige af deres mor og resten af flokken i deres første leveår. De begynder at spise kød, når de er omkring 3 måneder gamle, men er ikke fuldt ud uafhængige, før de er omkring 16 måneder.</p>'
                    },
                ],
            );
        });
    </script>
</body>
</html>
